name: alarm
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  bloc: ^8.0.1
  flutter_bloc: ^8.0.0
  equatable: ^2.0.3
  awesome_notifications: ^0.6.18+2
  fl_chart: ^0.40.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4
  flutter_launcher_icons: ^0.9.2
  hive_generator: ^1.1.1
  build_runner: ^2.1.5

flutter_icons:
  android: true
  ios: true
  image_path: "assets/bell-01_generated.jpg"

flutter:
  uses-material-design: true
